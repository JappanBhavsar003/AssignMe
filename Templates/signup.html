<style>
    body {
        /*background: linear-gradient(to right, #ff607b, #cb62e5);*/
        background: linear-gradient(to right, #0fc431,#8d21a0);
        background-position: center;
        background-attachment: fixed;
    }

    .card {
        background-color: #fff;
        width: 60%;
        margin: auto;
        -moz-box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        -webkit-box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        border-radius: 1px;
        height: auto;
    }

    .title {
        background: -webkit-linear-gradient( #0fc431,#8d21a0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .pad10 {
        padding: 10px;
    }

    .form-group {
        border-radius: 0px;
        width: 100%;
    }

    .form-control {
        border-radius: 0px;
    }

    @media only screen and (max-width: 650px) {
        .card {
            width: 80%;
            height: 70%;
        }
    }

    #signUp {
        cursor: pointer;
        display: inline; text-align: center;
    }

    #signUp:hover {
        font-size: 20px;
        font-weight: 600;
    }
</style>
<div style="text-align: center;">
    <table border="0" style="height: 100vh; width: 100%;">
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <div class="card pad10">
                    <div class="h20"></div>
                    <h4 class="title">Assign Me</h4>
                    <div class="h20"></div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <select class="form-control">
                                    <option value="Mr" selected>Mr.</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="text" placeholder="First Name"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="Email" placeholder="Last Name"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="password" placeholder="Company Name" 
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="password" placeholder="City" 
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="password" placeholder="State"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="password" placeholder="Password"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="email" placeholder="Email"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div class="form-group">
                                <input type="number" placeholder="Mobile"
                                       class="form-control">
                            </div>
                        </div>
                    </div>                   
                    <div class="h20"></div>
                    <div class="btn btn-default title" id="signUp">
                        Signup
                    </div>
                    <hr style="width: 50%;" />
                    <p>Already have an account?</p>
                    <div class="btn btn-default title" id="signUp">
                        Login
                    </div>
                    <div class="h20"></div>
                </div>
            </td>
        </tr>
    </table>

</div>
